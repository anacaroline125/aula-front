<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="shortcut icon" href="imagens/javascript.png">
    <script src="scripts/jscript.js" defer></script>
    <title>Atividade JavaScript</title>
</head>
<body>
    <header>
        <h2>Funcionalidades JavaScript</h2>
    </header>
    <main>
        <div class="container">
            <!-- Primeira coluna -->
            <div>
                Dimensões:
                <br>
                Largura:
                <input type="number" id="num_largura" min="50" max="100" value="50"> px
                <br>
                Altura:
                <input type="number" id="num_altura" min="50" max="100" value="50"> px
            </div>
            <!-- Segunda coluna -->
            <div>
                <div id="div_poligono"></div>
                <p id="p_perimetro">Perímetro:</p>
            </div>
            <!-- Terceira coluna -->
            <div id="div_zoom">
                <div id="zoom_in"></div>
                <div id="zoom_out"></div>
            </div>
            <!-- Quarta coluna -->
            <div>
                <img src="imagens/around.png" alt="Globo" id="img_zoom">
            </div>
        </div>
    </main>
</body>
</html>
